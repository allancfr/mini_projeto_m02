<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastroParceiros.js"></script>
    <link rel="stylesheet" href="cadastroParceiros.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
</head>

<body>
    <form>

        <fieldset>

            <legend>Dados do parceiro</legend>
            <label for="NomeParceiro">Nome do parceiro</label>
            <input type="text" id="NomeParceiro">

            <label for="TipoParceiro">Tipo de parceiro</label>
            <select id="TipoParceiro">
                <option value="1">Ecopontos (ECO)</option>
                <option value="2">Cooperativas (COO)</option>
                <option value="3">Ponto de Entrega Voluntária (PEV)</option>
            </select>

            <label>Responsável pelo parceiro</label>
            <input type="text" id="NomeResponsavel">

            <label>Telefone do Responsável</label>
            <input type="tel" id="NomeResponsavel">

            <label>Email do Responsável</label>
            <input type="email" id="NomeResponsavel">

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro">
        </fieldset>

        <fieldset>
            <legend>Tipos de resíduos aceitos:</legend>
            <div class="checkbox-group">
                <label><input type="checkbox" name="residuos[]" value="Papel"> Papel</label>
                <label><input type="checkbox" name="residuos[]" value="Plástico"> Plástico</label>
                <label><input type="checkbox" name="residuos[]" value="Vidro"> Vidro</label>
                <label><input type="checkbox" name="residuos[]" value="Metal"> Metal</label>
                <label><input type="checkbox" name="residuos[]" value="Óleo de cozinha"> Óleo de cozinha</label>
                <label><input type="checkbox" name="residuos[]" value="Pilhas e baterias"> Pilhas e baterias</label>
                <label><input type="checkbox" name="residuos[]" value="Eletrônicos"> Eletrônicos</label>
                <label><input type="checkbox" name="residuos[]" value="Roupas"> Roupas</label>
                <label><input type="checkbox" name="residuos[]" value="Outros"> Outros</label>
            </div>
        </fieldset>

    </form>

</body>

</html>
